<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reservation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Reservation Form</h2>
  <form th:action="@{/reservations}" th:object="${reservation}" method="post">
    <div class="form-group">
      <label for="guest">Guest:</label>
      <select id="guest" th:field="*{guest.id}" required>
        <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="room">Room:</label>
      <select id="room" th:field="*{room.id}" required>
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="checkIn">Check-In:</label>
      <input type="date" id="checkIn" th:field="*{checkIn}" required />
    </div>
    <div class="form-group">
      <label for="checkOut">Check-Out:</label>
      <input type="date" id="checkOut" th:field="*{checkOut}" required />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" id="status" th:field="*{status}" required />
    </div>
    <div class="form-group">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
</body>
</html>
