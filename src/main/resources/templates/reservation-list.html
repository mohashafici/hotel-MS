<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation List</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-new-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .add-new-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Reservation List</h2>
  <table>
    <tr>
      <th>Guest</th>
      <th>Room</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.guest.name}">Guest</td>
      <td th:text="${reservation.room.number}">Room</td>
      <td th:text="${reservation.checkIn}">Check-In</td>
      <td th:text="${reservation.checkOut}">Check-Out</td>
      <td th:text="${reservation.status}">Status</td>
      <td>
        <a th:href="@{/reservations/edit/{id}(id=${reservation.id})}">Edit</a>
        <a th:href="@{/reservations/delete/{id}(id=${reservation.id})}">Delete</a>
      </td>
    </tr>
  </table>
  <a href="/reservations/new" class="add-new-btn">Add New Reservation</a>
</div>
</body>
</html>
